<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo App using JS</title>
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>
    <form name="myFormToDo" class="myFormToDo" action="" method="post">
      <h1>ToDo App using Vanilla JS</h1>
      <input type="text" name="whatToDo" id="whatToDo" placeholder="Add what to do">
      <input type="submit" name="whatToDoAdd" id="whatToDoAdd" value="Add">
      <div id="display">
        <p>
          <span>Eat</span>
          <button class="delete" type="button" name="del">Delete</button>
        </p>
      </div>
    </form>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
